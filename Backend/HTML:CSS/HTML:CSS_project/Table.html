<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
             border:1px solid black;
             border-collapse: collapse;
        }
        td,th{
            border:1px solid black;
            padding: 1px;
        }
        </style>
</head>
<body>
    <table>
        <thead>
            <th> Ocean</th>
            <th>Av.Depth</th>
            <th> MD</th>
            <th>Location</th>
        </thead>
        <tbody>
            <tr>
                <td> Pacific Ocean</td>
                <td> 4,200m</td>
                <td>2300m</td>
                <td>1000m</td>
            </tr>
              <tr>
                <td>Atlantic Ocean</td>
                <td>3,646m</td>
                <td> 8,486</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
